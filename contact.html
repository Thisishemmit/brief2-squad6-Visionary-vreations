<!DOCTYPE html>
<html>
    
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>contact visionary creations</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="css/style.css" rel="stylesheet" />
</head>

    <body>
      <div class="contact-section">
        <header>
          <div class="image">
            <img src="images/icon.png" alt="icon" />
          </div>
          <div class="navigation">
              <ul>
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home</a>
                  <i class="bi bi-arrow-up-right"></i>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Works</a>
                  <i class="bi bi-arrow-up-right"></i>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Services</a>
                  <i class="bi bi-arrow-up-right"></i>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                  <i class="bi bi-arrow-up-right"></i>
                </li>
              </ul>
            </div>
        </header>
        <div class="content">
          <h1>Get in<br>
                Touch</h1>
        </div>
        <div class="container">
          <div class="formulaire">
            <form>
              <i class="bi bi-arrow-right custom-icon"></i>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required /><br>
                <i class="bi bi-arrow-right custom-icon"></i>
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email" required /><br>
                <i class="bi bi-arrow-right custom-icon"></i>
                <label for="message">Message</label><br>
                <textarea type="text" id="message" ></textarea>
            </form>
          </div> 
          <div class="separator"></div>
          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6567.379284880418!2d-2.9254948333483757!3d35.18136404969574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sma!4v1729025615960!5m2!1sen!2sma" style="border:0; width: 100%; height: 100%;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </body>
</html>
